<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up Form</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.theodinproject.com/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="https://www.theodinproject.com/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://www.theodinproject.com/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
  </head>
  <body data-page="sign-up-form">
    <aside class="warning">
      <i class="warning__icon fa-solid fa-desktop" aria-hidden="true"></i>
      <h2 class="warning__text">Please View on Desktop</h2>
    </aside>
    <aside class="splash">
      <header class="splash__header">
        <img
          class="splash__logo"
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          aria-hidden="true"
        />
        <h1 class="splash__heading-text">ODIN</h1>
      </header>
      <footer class="splash__footer">
        <p class="splash__footer-text">
          <span class="splash__footer-span">Photo by </span>
          <a class="splash__link" href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noreferrer"
            >Halie West</a
          >
          <span class="splash__footer-span"> on </span>
          <a
            class="splash__link"
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            target="_blank"
            rel="noreferrer"
            >Unsplash</a
          >
        </p>
      </footer>
    </aside>
    <main class="main">
      <form id="sign-up-form" class="form">
        <header class="form__header">
          <p class="form__header-text">
            This is not a real online service! You know you need something like this in your life to help realize your
            deepest dreams. Sign up <em class="form__header-text--italic">now</em> to get started.
          </p>
          <p class="form__header-text">You <em class="form__header-text--italic">know</em> you want to.</p>
        </header>
        <fieldset class="form__fieldset">
          <legend class="form__legend">Let's do this!</legend>
          <div class="form__field">
            <label class="form__label" for="first-name">FIRST NAME</label>
            <input id="first-name" class="form__input" name="first-name" type="text" required />
          </div>
          <div class="form__field">
            <label class="form__label" for="last-name">LAST NAME</label>
            <input id="last-name" class="form__input" name="last-name" type="text" required />
          </div>
          <div class="form__field">
            <label class="form__label" for="email">EMAIL</label>
            <input id="email" class="form__input" name="email" type="email" required />
          </div>
          <div class="form__field">
            <label class="form__label" for="phone-number">PHONE NUMBER</label>
            <input id="phone-number" class="form__input" name="phone-number" type="tel" required />
          </div>
          <div class="form__field">
            <label class="form__label" for="password">PASSWORD</label>
            <input id="password" class="form__input" name="password" type="password" required />
          </div>
          <div class="form__field">
            <label class="form__label" for="confirm-password">CONFIRM PASSWORD</label>
            <input id="confirm-password" class="form__input" name="confirm-password" type="password" required />
          </div>
        </fieldset>
        <footer class="form__footer">
          <button class="form__footer-button" type="submit">Create Account</button>
          <p class="form__footer-text">
            Already have an account?
            <a class="form__footer-link" href="./">Log in</a>
          </p>
        </footer>
      </form>
    </main>
  </body>
</html>
